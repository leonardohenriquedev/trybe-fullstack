<body>


  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
    <script>
      document.querySelector('#elementoOndeVoceEsta').parentNode.style.color = 'gray';

      document.querySelector('#primeiroFilhoDoFilho').innerText = 'Inserir um texto';

      document.querySelector('#pai').firstElementChild;

      document.querySelector('#elementoOndeVoceEsta').previousElementSibling;

      document.querySelector('#elementoOndeVoceEsta').nextSibling;

      document.querySelector('#elementoOndeVoceEsta').nextElementSibling;

      document.querySelector('#pai').lastElementChild.previousElementSibling;

      let caixa = document.createElement('div');

      caixa.innerText = 'Irmao criado'

      document.getElementById('elementoOndeVoceEsta').parentNode.appendChild(caixa);

      let elementoFilho = document.createElement('p');

      elementoFilho.innerText = 'Paragrafo do filho de elemento onde vc está'

      elementoOndeVoceEsta.appendChild(elementoFilho);

      let neto = document.createElement('div');
      neto.className = 'neto';

      neto.innerHTML = 'Texto de neto';

      primeiroFilhoDoFilho.appendChild(neto);

      document.getElementsByClassName('neto')[0].parentElement.parentElement.parentElement.firstElementChild.nextElementSibling.nextElementSibling;

      //Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .

      let father = document.getElementById('pai');

      father.removeChild(father.children[0]);

      father.removeChild(father.children[1]);

      father.removeChild(father.children[1]);

      father.removeChild(father.children[1]);

      father.children[0].removeChild(father.children[0].children[1]);
    </script>



  </main>
</body>

<!-- parentNode : retorna o nó pai.
parentElement : retorna o elemento pai.
childNodes : retorna um NodeList com todos os nós filhos.
children : retorna um HTMLCollection com todos os elementos filhos.
firstChild : retorna o primeiro nó filho.
firstElementChild : retorna o primeiro elemento filho.
lastChild : retorna o último nó filho.
lastElementChild : retorna o último elemento filho.
nextSibling : retorna o próximo nó.
nextElementSibling : retorna o próximo elemento.
previousSibling : retorna o nó anterior.
previousElementSibling : retorna o elemento anterior. -->
