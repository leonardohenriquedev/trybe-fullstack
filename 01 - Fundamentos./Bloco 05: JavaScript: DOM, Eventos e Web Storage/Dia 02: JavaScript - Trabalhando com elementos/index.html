<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    section {
      border-color: black;
      border-style: solid;
    }
    
    .title {
      text-align: center;
    }
    
    .main-content {
      background-color: yellow;
    }
    
    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }
    
    .main-content .center-content p {
      font-style: italic;
    }
    
    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }
    
    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }
    
    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }
    
    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    let corpo = document.querySelector('body');
    let meuH1 = document.createElement('h1');
    meuH1.innerText = 'Exercício 5.2 - JavaScript DOM';
    corpo.appendChild(meuH1);

    let principal = document.createElement('main');
    principal.className = 'main-content';

    corpo.appendChild(principal)

    let main = document.querySelector('main');

    let section = document.createElement('section');
    section.className = 'center-section';

    main.appendChild(section);

    //Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;

    let paragraph = document.createElement('p');
    paragraph.innerText = 'Texto do meu paragrafo';

    document.querySelector('section').appendChild(paragraph);

    //Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;

    let secondSection = document.createElement('section');
    secondSection.className = 'left-content';

    document.querySelector('main').appendChild(secondSection);

    //Adicione a tag section com a classe right-content como filho da tag main criada no passo 2

    let thirdSection = document.createElement('section');
    thirdSection.className = 'rigth-content';

    document.querySelector('main').appendChild(thirdSection);

    //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;

    let img = document.createElement('img');
    img.src = 'https://picsum.photos/200';
    img.className = 'small-image';

    document.getElementsByClassName('left-content')[0].appendChild(img);

    //Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
  </script>






</body>

</html>
