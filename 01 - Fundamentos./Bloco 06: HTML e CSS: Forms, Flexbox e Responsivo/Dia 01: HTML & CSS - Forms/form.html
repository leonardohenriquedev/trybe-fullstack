<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <h1>Envie seu Currículo</h1>
    <form action="" method="GET" id="form">

      <fieldset class="container" id="personalInfo">
        <legend>Informações pessoais</legend>

        <div class="mb-3">
          <label class="form-label" for="name">Nome:
      <input class="form-control" type="text" maxlength="40" id="name" required autocomplete="off">
    </label>
        </div>

        <div class="mb-3">
          <label class="form-label" for="email">Email:
      <input class="form-control" type="email" maxlength="50" id="email" required autocomplete="off">
    </label>
        </div>

        <div class="mb-3">
          <label class="form-label" for="cpf">CPF:
        <input class="form-control" type="text" maxlength="11" id="cpf" required autocomplete="off">
      </label>
        </div>

        <div class="mb-3">
          <label class="form-label" for="endereco">Endereço:
      <input class="form-control" type="text" maxlength="200" id="endereco" required autocomplete="off">
    </label>
        </div>

        <div class="mb-3">
          <label class="form-label" for="cidade">Cidade:
      <input class="form-control" type="text" maxlength="28" id="cidade" required autocomplete="off">
    </label>
        </div>

        <div>
          <label for="estados">Estado:
      <select class="form-select" name="estado" id="estados">
      </select>
    </label>
        </div>

        <label class="form-check-inline" for="">Complemento:</label>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="casa">
        <input class="form-check-input" type="radio" id="casa" name="complemento" value="casa" required checked>Casa
        </label>
        </div>

        <div class="form-check form-check-inline">
          <label class="form-check-label" for="apto">
        <input class="form-check-input" type="radio" id="apto" name="complemento" value="apto" required>Apartamento</label>
        </div>


      </fieldset>

      <fieldset class="container" id="lastJob">
        <legend>Sobre o seu último emprego</legend>

        <div class="mb-3">
          <label class="form-label" for="textarea">Resumo do Currículo
        <textarea class="form-control" name="resume" id="textarea" cols="20" rows="10" maxlength="1000" required></textarea>
     </div>  

  <div class="mb-3">
    <label class="form-label" for="cargo">Cargo:
    <input class="form-control" type="text" id="cargo" max="40" required>
  </label>
        </div>

        <div class="mb-3">
          <label class="form-label" for="descricao-cargo">Descrição:
    <input class="form-control" type="text" id="descricao-cargo" max="500" required>
  </label>
        </div>

        <div>

          <label class="form-label" for="date-inicio">Data de Início:
    <input class="form-control" type="date" id="date-inicio" required></label>
        </div>
        <div class="buttons">
          <button class="btn btn-primary" type="submit" id="submit">Enviar</button>
          <button class="btn btn-secondary" type="button" id="clear">Limpar</button>
        </div>
      </fieldset>
    </form>
  </div>

  <div id="curriculoCriado"></div>

  <script src="script.js"></script>
</body>

</html>
