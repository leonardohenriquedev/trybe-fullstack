<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <section class="header">

      <div class="header-container">
        <div class="logo-trybe">
          <img class="header-img" src="/images/trybe-logo.jpg" alt="logo-da-trybe">
        </div>

        <div class="trybe-gallery">
          <p>TRYBE TECH-GALLERY</p>
        </div>

        <div class="signup">
          <a href="">SIGN-UP</a>
        </div>
      </div>

    </section>
    <div class="legend">
      <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
    </div>

    <section class="content">

      <div class="img-container">
        <div class="html">
          <p>HTML</p>
          <img class="gallery-img" src="/images/html-logo.png" alt="">
        </div>
        <div class="css">
          <p>CSS</p>
          <img class="gallery-img" src="/images/css-logo.png" alt="">
        </div>
        <div class="javascript">
          <p>JAVASCRIPT</p>
          <img class="gallery-img" src="/images/javaScript-logo.png" alt="">
        </div>
        <div class="react">
          <p>REACT</p>
          <img class="gallery-img" src="/images/react-logo.png" alt="">
        </div>
        <div class="rtl">
          <p>RTL</p>
          <img class="gallery-img" src="/images/rtl-logo.png" alt="">
        </div>
        <div class="redux">
          <p>REDUX</p>
          <img class="gallery-img" src="/images/redux-logo.png" alt=""></div>
      </div>
    </section>

    <section class="social">

      <div class="line"></div>

      <div class="icons">
        <div class="insta">
          <img class="social-img" src="/images/instagram-logo.png" alt="">
        </div>

        <div class="linkedin">
          <img class="social-img" src="/images/linked-in-logo.png" alt="">
        </div>

      </div>


    </section>


  </header>


</body>

</html>
